<div class="page-description">
  {{ page.description|safe }}
</div>
{{menus}}
<div class="row row-cols-1 row-cols-md-4 g-4 my-3">
  {% for menu in menus %}
  <div class="col">
    <div class="card hover-shadow m-2">
      <a href="{{ menu.url}}">
        <div class="card-body">
          <h5 class="card-title">{{ menu.title }}</h5>
          <p class="card-text">{{ menu.short_description}}</p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
