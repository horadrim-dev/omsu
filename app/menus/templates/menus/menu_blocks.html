<div class="page-description">
  {{ page.description|safe }}
</div>
<div class="row row-cols-1 row-cols-md-4 g-4 my-3">
  {% for menu in menus %}
  <div class="col">
    <div class="card" class="hover-shadow">
      <a href="
            {% comment %} {% if add_path %}
                {% url  section|add:':index' %}{{ menu.alias }}
            {% else %}   {% endcomment %}
            {{ menu.url}}
            {% comment %} {% endif %} {% endcomment %}
            ">
        <div class="card-body">
          <h5 class="card-title">{{ menu.title }}</h5>
          <p class="card-text">{{ menu.short_description}}</p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
