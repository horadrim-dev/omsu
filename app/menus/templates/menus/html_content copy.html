{{ contents.page }}
<div id="content" class='container py-4'>
    <button id="back" type="button" class="btn float-start"><i class="bi bi-arrow-left"></i></button>

    <h2 class="border-bottom pb-3">{{ category.title }}</h2>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            {% for page in contents.page %}
            <button 
                class="nav-link {% if forloop.first %}active{% endif %}" 
                id="nav-tab-page-{{forloop.counter}}" 
                data-bs-toggle="tab"
                data-bs-target="#nav-page-{{forloop.counter}}" 
                type="button" 
                role="tab" 
                aria-controls="nav-page-{{forloop.counter}}"
                aria-selected="{% if forloop.first %}true{% else %}false{% endif %}"
                >
                {{ page.title }}
            </button>
            {% endfor %}
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        {% for page in contents.page %}
        <div class="tab-pane fade p-4 {% if forloop.first %}show active{% endif %}" 
            id="nav-page-{{forloop.counter}}" 
            role="tabpanel"
            aria-labelledby="nav-tab-page-{{forloop.counter}}"
            >
            {{ page.text|safe }}
        </div>
        {% endfor %}
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
    </div>

</div>
