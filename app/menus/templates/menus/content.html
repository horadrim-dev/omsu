<div id="content-body">
{% if contents.info.num_contents > 1 %}
    <ul class="nav nav-pills nav-justified border-bottom pb-4 mb-3" id="pills-tab" role="tablist">
        {% for post in contents.posts %}
        <li class="nav-item" role="presentation">
            <a href="#{{forloop.counter}}"
                class="nav-link {% if forloop.first %}active{% endif %}" 
                id="pills-tab-post-{{forloop.counter}}" 
                data-bs-toggle="pill"
                data-bs-target="#pills-post-{{forloop.counter}}" 
                type="button" 
                role="tab" 
                aria-controls="pills-post-{{forloop.counter}}"
                aria-selected="{% if forloop.first %}true{% else %}false{% endif %}"
                >
                {{ post.title }}
        </a>
        </li>
        {% endfor %}
    </ul>

    <div class="tab-content" id="pills-tabContent">
        {% for post in contents.posts%}
        <div class="tab-pane fade p-4 {% if forloop.first %}show active{% endif %}" 
            id="pills-post-{{forloop.counter}}" 
            role="tabpanel"
            aria-labelledby="pills-tab-post-{{forloop.counter}}"
            >
            {{ post.text|safe }}
        </div>
        {% endfor %}

    </div>
{% else %}
    {{ contents.posts.0.text|safe }}
{% endif %}
</div>
