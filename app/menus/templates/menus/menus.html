{% load static %}

<div class="container">
  <div class="row g-0 mb-3">
    <div class="col-md-10 me-3 shadow">

      <div id="content" class='p-5'>
        <button id="back" type="button" class="btn float-start">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h2 id="content-title" class="border-bottom mb-4 pb-3">{{ page.title }}</h2>
{{section.title}}{{section.alias}}
        {% if contents.info.num_contents > 0 %}
        {% include 'menus/content.html' %}
        {% else %}
        {% include 'menus/menu_blocks.html' %}
        {% endif %}
      </div>

    </div>


    <div id="right-side" class="col border">

      <div id="right-side-content">
        {% if menus and contents %}
        <div id="submenu">
          {% include 'menus/menu_list.html' %}
        </div>
        {% endif %}

      </div>
    </div>

  </div>
</div>
