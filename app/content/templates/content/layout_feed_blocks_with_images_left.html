<div id="module-{{module.obj.id}}-feed-blocks-{{feed.alias}}" class="feed-blocks mb-3">
    <div class="row">
    {% for posts in posts_by_columns %}
        <div class="col">
        {% for post in posts %}
            <div class="card mb-3 overflow-hidden border-secondary border-opacity-10">
            <div class="row g-0">
                <div class="col-md-4">
                    {% if post.image %}
                    <img src="{{post.image.url}}" class="img-fluid rounded-start w-100 h-100" alt="...">
                    {% else %}
                        {% comment %} <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="200px" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Фото отсутствует" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#f5f5f5"></rect>
                            <text x="35%" y="50%" fill="#aaa" dy=".3em">Фото отсутствует</text>
                        </svg> {% endcomment %}
                        <div class="w-100 h-100 bg-secondary d-flex justify-content-center align-items-center">
                            <i class="bi bi-card-image text-light fs-1"></i>
                        </div>
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h6 class="card-title">
                            <a href="{{post.alias}}" class="link">
                                {{post.title}}
                            </a>
                        </h6>
                        <p class="card-text"><small class="text-muted">{{post.published_at}}</small></p>
                    </div>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
    </div>
    {% if readmore %}
        {% include 'content/layout_feed_readmore.html' %}
    {% endif %}
</div>
