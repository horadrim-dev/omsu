<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in posts %}
    <div class="col">
        <div class="card h-100">
            {% if post.image %}
            <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}">
            {% else %}
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Фото отсутствует" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#f5f5f5"></rect>
                    <text x="35%" y="50%" fill="#aaa" dy=".3em">Фото отсутствует</text>
                    
                </svg>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
