<div class="post-tags">
    {% for tag in post.get_tags %}
        
        <a href="{% url 'tag' tag.pk %}" class="link btn btn-outline-secondary rounded-5 btn-sm border border-opacity-10 py-0 px-2 mb-1"> {#style="background-color:{{tag.color}};opacity:0.6;">#}
            <small>
                <i class="bi bi-tag"></i>
                {{tag.name}}
            </small>
        </a>
    {% endfor %}
</div>
